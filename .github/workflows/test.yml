name: runs test
run-name: Running Test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: Install depedencies
        run: npm i

      - name: Run Tests
        run: npm test
