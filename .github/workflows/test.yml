name: runs test
run-name: Running Test
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - run: cd ..\..\frontend && npm i --save-dev @testing-library/react
      - run: cd ..\..\frontend && npm test
