name: running ci-cd
run-name: Running Build, Test, Lint
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: Install depedencies
        run: npm i

      - name: Run Build
        id: build
        run: npm run build

      - name: Build Status
        if: steps.build.outcome == 'failure'
        run: exit 1

  setupBackend:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: Install depedencies
        run: npm i
      - name: start backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: echo $DATABASE_URL
        run: npm start

  test:
    runs-on: ubuntu-latest
    needs: setupBackend
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: Install depedencies
        run: npm i

      - name: Run Tests
        run: npm test

  lint:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: Install depedencies
        run: npm i

      - name: Run Eslint
        run: npm run lint
