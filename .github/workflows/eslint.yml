name: checks linter
run-name: Running linter
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: Install depedencies
        run: npm i

      - name: Run Eslint
        run: npm run lint
