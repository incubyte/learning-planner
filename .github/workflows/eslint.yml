name: checks linter
run-name: Running linter
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - run: cd ../../frontend
      - run: npm i eslint
      - run: npm run lint
