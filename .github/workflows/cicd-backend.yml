name: running ci-cd
run-name: Running Build, Test, Lint
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: Install depedencies
        run: npm i

      - name: Run Build
        id: build
        run: npm run build

      - name: Build Status
        if: steps.build.outcome == 'failure'
        run: exit 1

  test:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install depedencies
        run: npm i
      - name: run tests
        env: 
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: npm run test

  lint:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: build
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: Install depedencies
        run: npm i
      - run: npm run lint
